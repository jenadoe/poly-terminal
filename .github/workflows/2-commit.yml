name: 2. Distribute & Commit

on:
  workflow_run:
    workflows: ["1. Calculate & Analyze"]
    types:
      - completed

jobs:
  distribute:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Download Data
        uses: actions/download-artifact@v4
        with:
          name: nexus-data
          path: temp_data
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------
      # [Mission 1] Private Repo ì—…ë°ì´íŠ¸ (poly-core)
      # ëª©í‘œ: ëª¨ë“  ë°ì´í„° ìì‚°(Full Data) ì €ì¥
      # ---------------------------------------------------
      - name: Checkout Private Brain
        uses: actions/checkout@v4
        with:
          repository: jenadoe/poly-core
          token: ${{ secrets.TOKEN1 }}
          path: private-brain

      - name: Push Assets to Private
        run: |
          cd private-brain
          
          # í´ë” êµ¬ì¡° ìƒì„±
          mkdir -p data_output/archive
          mkdir -p data_output/api/v1/events
          mkdir -p data_output/audit_logs
          mkdir -p data_output/completed_events
          
          # 1. ë©”ì¸ DB ë³µì‚¬
          if [ -f ../temp_data/active_events.json ]; then
            cp ../temp_data/active_events.json data_output/
          fi
          
          # 2. Archive ë³µì‚¬
          if [ -d ../temp_data/archive_events ]; then
            cp -r ../temp_data/archive_events/* data_output/archive/
          fi
          
          # 3. API ë°ì´í„° ë³µì‚¬
          if [ -d ../temp_data/api ]; then
            cp -r ../temp_data/api/* data_output/api/
          fi
          
          # 4. [CRITICAL] Audit ë¡œê·¸ ë³µì‚¬
          if [ -d ../temp_data/audit_logs ]; then
            echo "ğŸ“Š Copying audit logs to poly-core..."
            cp -r ../temp_data/audit_logs/* data_output/audit_logs/
          fi

          # 5. ì™„ë£Œëœ ì´ë²¤íŠ¸ ë³µì‚¬
          if [ -d ../temp_data/completed_events ]; then
            cp -r ../temp_data/completed_events/* data_output/completed_events/
          fi
          
          # 6. ìƒíƒœ ë³€í™” ë¡œê·¸ ë³µì‚¬
          if [ -f ../temp_data/regime_changes.json ]; then
            cp ../temp_data/regime_changes.json data_output/
          fi
          
          # 7. êµ¬ë²„ì „ íŒŒì¼ ì‚­ì œ
          if [ -f data_output/active_markets.json ]; then
            rm data_output/active_markets.json
          fi
          if [ -f data_output/history_storage.json ]; then
            rm data_output/history_storage.json
          fi

          git config --global user.name "Poly-Nexus Bot"
          git config --global user.email "bot@polynexus.com"
          
          git add data_output/
          
          if git diff --staged --quiet; then
            echo "No private changes."
          else
            git commit -m "ğŸ§  Secure Data Assets & Audit Logs [$(date)]"
            git push
          fi

      # ---------------------------------------------------
      # [Mission 2] Public Repo ì—…ë°ì´íŠ¸ (poly-terminal)
      # ëª©í‘œ: ìš”ì•½ë³¸(Dashboard)ë§Œ ë°°í¬
      # ğŸš¨ SECURITY: ë¯¼ê° í´ë” ì ˆëŒ€ ë…¸ì¶œ ê¸ˆì§€ ğŸš¨
      # ---------------------------------------------------
      - name: Checkout Public Face
        uses: actions/checkout@v4
        with:
          path: public-face

      - name: Push Intelligence to Public
        run: |
          cd public-face
          mkdir -p docs/data
          
          # 1. ìš”ì•½ë³¸
          if [ -f ../temp_data/latest_intelligence.json ]; then
            cp ../temp_data/latest_intelligence.json docs/data/
          fi
          
          # 2. ë¡œê·¸
          if [ -f ../temp_data/regime_changes.json ]; then
            cp ../temp_data/regime_changes.json docs/data/
          fi
          
          # [SECURITY CLEANUP] ë¯¼ê° í´ë” ê°•ì œ ì‚­ì œ
          echo "ğŸ”’ Security Check: Removing sensitive folders from public repo..."
          
          rm -rf docs/data/audit_logs
          rm -rf docs/data/api
          rm -rf docs/data/completed_events
          rm -rf docs/data/archive
          
          echo "âœ… Security check passed - public repo is clean"
          
